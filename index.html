<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
            boxShadow: {
              '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
              loginBox: '0 0 5px 8px rgba(0, 0, 0, 0.3)',
              loginBoxDark: '0 0 50px 8px #0ea5e9',
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- layar utama -->
    <div class="pt-64 w-screen h-screen bg-gradient-to-b from-sky-500 via-purple-400 to-fuchsia-600 dark:from-slate-800 dark:to-white">
      <!-- Box Login -->
      <div class="shadow-loginBox dark:shadow-loginBoxDark max-w-md h-[600px] bg-white dark:bg-slate-400 mx-auto rounded-2xl p-10 pt-11 flex flex-col">
        <h2 class="text-center dark:text-slate-200 font-bold text-[34px] mb-16">Login</h2>
        <!-- Pembungkus input label -->
        <div class="flex flex-col justify-between w-11/12 h-[180px] mx-auto pt-6 overflow-hidden">
          <div class="flex flex-col relative">
            <input id="username" class="dark:text-slate-100 dark:bg-slate-400 peer border-b-[3px] h-8 pb-2 pl-1 border-gray-600 focus:outline-none" type="text" name="username" required autocomplete="off" />
            <label
              for="username"
              class="dark:text-slate-200 transition-all ease-out duration-300 peer-focus:-translate-y-6 peer-valid:-translate-y-6 peer-focus:left-0 peer-valid:left-0 peer-focus:text-sky-500 peer-valid:text-sky-500 dark:peer-focus:text-indigo-700 dark:peer-valid:text-indigo-700 peer-focus:text-base cursor-text absolute -top-1 left-3 text-gray-500"
              >Type Your username</label
            >
            <div class="dark:border-indigo-700 transition-all ease-out duration-300 peer-focus:translate-x-0 peer-valid:translate-x-0 border-2 w-full -translate-x-96 border-sky-500 absolute bottom-0 z-10"></div>
          </div>
          <div class="flex flex-col relative">
            <input id="password" class="dark:text-slate-100 dark:bg-slate-400 peer border-b-[3px] h-8 pb-2 pl-1 border-gray-600 focus:outline-none" type="password" required autocomplete="off" />
            <label
              for="password"
              class="dark:text-slate-200 transition-all ease-out duration-300 peer-focus:-translate-y-6 peer-valid:-translate-y-6 peer-focus:left-0 peer-valid:left-0 peer-focus:text-sky-500 peer-valid:text-sky-500 dark:peer-focus:text-indigo-700 dark:peer-valid:text-indigo-700 peer-focus:text-base cursor-text absolute -top-1 left-3 text-gray-500"
              >Password</label
            >
            <div class="dark:border-indigo-700 transition-all ease-out duration-300 peer-focus:translate-x-0 peer-valid:translate-x-0 border-2 w-full -translate-x-96 border-sky-500 absolute bottom-0 z-10"></div>
          </div>
        </div>
        <!-- end pembungkus input label -->
        <a href="" class="text-center mt-4 text-[17px] text-gray-500 dark:text-slate-200 font-semibold">Forgot Password?</a>
        <button class="mt-3 w-full h-12 bg-gradient-to-r rounded-xl font-semibold text-base text-white">LOGIN</button>
        <a href="" class="text-center text-sm mt-14 text-gray-500 dark:text-slate-200">Or Sign Up Using</a>
        <div class="h-20 w-[58%] flex justify-between mx-auto mt-5">
          <div class="h-11 w-11 rounded-full bg-slate-800"></div>
          <div class="h-11 w-11 rounded-full bg-sky-500"></div>
          <div class="h-11 w-11 rounded-full bg-red-600"></div>
          <div class="h-11 w-11 rounded-full bg-gradient-to-tr"></div>
        </div>
        <input type="checkbox" name="" id="toggle" />
      </div>
      <!-- end box login -->
    </div>
    <!-- end layar utama -->
    <script>
      const checkbox = document.querySelector('#toggle');
      const html = document.querySelector('html');
      checkbox.addEventListener('click', function () {
        html.classList.toggle('dark');
      });
    </script>
  </body>
</html>
